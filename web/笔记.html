<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.css模板：
            清楚默认样式代码：

                /* 清除基础样式 */
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-size: 16px;
                }

                /* 清除链接默认下划线 */
                a {
                    text-decoration: none;
                }

                /* 清除列表默认样式 */
                ul, ol {
                    list-style: none;
                }

                /* 清除表格默认样式 */
                table {
                    border-collapse: collapse;
                    border-spacing: 0;
                }

        2.计算函数clac()
            1.用于动态计算长度值，灵活
            2.可以自动进行单位换算，任何单位都可以通过该单位进行换算
            3.支持 “+”, “-”, “*”, “/” 运算，运算符
            4. ！！！ 运算符前后要保留一个空格
            5.有的时候clac(100% - 100px)可能会不生效
                需要使用clac(100vh - 100px)实现相同的效果
            
        3.border用于设置边框
            border是个复合属性，可以同时指定边框的多个属性
            border: 边框宽度 边框样式 边框颜色
            指定的多个属性之间不用逗号隔开

        4.cursor属性规定要显示的光标的类型（形状）
            常用属性：
            1.default：默认箭头
            2.auto：默认为浏览器设置的光标
            3.pointer：光标呈现为指示链接的指针（手指）

     -->
</body>
</html>
