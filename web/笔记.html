<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 
        1.css模板：
            清楚默认样式代码：

                /* 清除基础样式 */
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-size: 16px;
                }

                /* 清除链接默认下划线 */
                a {
                    text-decoration: none;
                }

                /* 清除列表默认样式 */
                ul, ol {
                    list-style: none;
                }

                /* 清除表格默认样式 */
                table {
                    border-collapse: collapse;
                    border-spacing: 0;
                }

        2.计算函数clac()
            1.用于动态计算长度值，灵活
            2.可以自动进行单位换算，任何单位都可以通过该单位进行换算
            3.支持 “+”, “-”, “*”, “/” 运算，运算符
            4. ！！！ 运算符前后要保留一个空格
            5.有的时候clac(100% - 100px)可能会不生效
                需要使用clac(100vh - 100px)实现相同的效果
            
        3.border用于设置边框
            border是个复合属性，可以同时指定边框的多个属性
            border: 边框宽度 边框样式 边框颜色
            指定的多个属性之间不用逗号隔开

        4.cursor属性规定要显示的光标的类型（形状）
            常用属性：
            1.default：默认箭头
            2.auto：默认为浏览器设置的光标
            3.pointer：光标呈现为指示链接的指针（手指）

        5.opacity属性设置背景透明度
            值为0.0到1.0的小数
            0.0为完全透明，到1.0为完全不透明

        6.js添加动画效果
            1.先获取要添加动画的对象
            2.对象.anmiate(关键帧，动画属性设置)
            3.关键帧可以是对象或数组，如果是数组，数组内包裹的必须是对象
                每一个对象描述当前帧的对象状态
            4.动画属性设置：
                属性包括（但不限于）
                    1.duration： 动画时长 (单位毫秒)
                    2.iterations ：重复次数(默认1) 数字 （无限循环：‘Infinity’） [非必须]
                    3.fill ：结束时复位 [不复位：forwards, 复位(默认值)：none] [非必须]
                    4.delay ： 设置动画延迟时长 (单位毫秒) [非必须]
                    5.easing ：设置动画 运动速率 [esse(默认)：慢-快-慢 ，linear: 匀速， ease-in: 慢-匀速， 
                                ease-in-out 慢-匀速-慢] [非必须]


        7.
     -->
</body>
</html>
